<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometri Genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main contant container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 ">
                <!-- traingel card -->
                <div class="card w-64  bg-base-100 shadow-xl">
                    <figure><img class="w-44" src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title ml-auto mr-auto">Traingel</h2>
                        <p class="text-center">Area = 0.5 X b X h</p>
                        <div class="mb- ">
                            <input id="traingle-base" class="w-16 text-sm rounded-sm" type="text" placeholder="b">
                            <span>cm</span>
                            <input id="traingel-hight" class="w-16 text-sm rounded-sm" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-xl">Area: <span id="traingle-area"></span> <span>cm</span><sup>2</sup></p>
                        </div>

                        <div class="card-actions">
                            <button onclick="calculateTraingleArea()" class="btn btn-primary w-full">calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Ractangle card -->
                <div class="card w-64  bg-base-100 shadow-xl">
                    <figure><img class="w-44 mt-7"  src="images/rectangle.png" alt="Rectangle card" /></figure>
                    <div class="card-body">
                        <h2 class="card-title ml-auto mr-auto">Rectangle</h2>
                        <p class="text-center">Area (A) = w X l</p>
                        <div class="mb- ">
                            <!-- rectangel length input -->
                            <input id="rectangle-length" class="w-16 text-sm rounded-sm" type="text" placeholder="w">
                            <span>cm</span>
                            <!-- rectangle width input -->
                            <input id="rectangle-width" class="w-16 text-sm rounded-sm" placeholder="l">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-xl">Area: <span id="rectangle-area-span"></span> <span>cm</span></p>
                        </div>

                        <div class="card-actions">
                            <button onclick="calculateRectangleleArea()" class="btn btn-primary w-full">calculate</button>
                        </div>
                    </div>
                </div>



              


            </div>


            <!-- !area calculation coantainer -->
            <div class="w- border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl p-4">Area calculation</h3>
            </div>

        </div>

    </main>

    <script src="tringle-calculate.js"></script>
</body>

</html>
